# Voll.Med API init
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voll-med
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: voll-med
        image: leonardosartorello/vollmed:v7
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: dados
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: senhas
              key: MYSQL_ROOT_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: dados
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: dados
              key: REDIS_PORT
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /paciente
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

